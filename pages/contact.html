<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../css/app.css" rel="stylesheet">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Materialize CSS -->
    <link href="../css/materialize.min.css" rel="stylesheet">
    <script src="../js/materialize.min.js"></script>
    <title>Fairy Wing Bling: About</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Fairy Wing Bling Webstore</h1>

            <!--Nav for Screens Medium and Up-->
            <div class="hide-on-small-only">
                <nav class="nav-center" role="navigation">
                    <div class="nav-wrapper container">
                        <div class="row">
                            <div class="col s12">
                                <ul>
                                    <li><a href="../index.html">Store</a></li>
                                    <li><a href="./about.html">About</a></li>
                                    <li><a href="./contact.html">Contact</a></li>
                                    <li><a href="./cart.html">Cart</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <!--Nav for Small Screens-->
            <div class="hide-on-med-and-up">
                <nav class="nav-alt" role="navigation">
                    <div class="nav-wrapper container">
                        <div class="row">
                            <div class="col s12">
                                <ul>
                                    <li><a href="../index.html">Store</a></li>
                                    <li><a href="./about.html">About</a></li>
                                    <li><a href="./contact.html">Contact</a></li>
                                    <li><a href="./cart.html">Cart</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <h2>Contact Us</h2>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="order_number" type="text" class="validate">
                            <label for="order_number">Order Number</label>
                        </div>
                        <div class="row">
                            <div class="col s4 offset-s8">
                                <button class="btn" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>

                    </div>


                </form>
            </div>
        </main>

        <footer>
            Copyright &copy;2021 Fairy Wing Bling
        </footer>
    </div>
</body>

</html>
